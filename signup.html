<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="UTF-8" lang="en-US">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bulldog Production House">
    <meta name="keywords" content="French, Bulldog, breeders,Production, House, French Bulldog, Dog">
    <link rel="stylesheet" href="css/style.css">
    <title>Bulldog Production House</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./images/attachment_121100842.png" alt="french bulldog logo">
                <h1 id="logo">French Bulldog</h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="signup.html" class="active" >Sign up</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Let's reserve your pup! <i class="fas fa-dog"></i></h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required>
                
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>
                
                <label for="girl">Girl</label>
                <input type="radio" id="girl" name="running_preference" value="road" required>
                <label for="boy">Boy</label>
                <input type="radio" id="boy" name="running_preference" value="trail" required>
                
                <input class="join-button" type="submit" value="Join waiting list!">
            </form>
        </section>
    <footer id="footer">
        <ul class="social-networks">
        <li><a class="facebook" href="http://facebook.com" rel="noopener" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
        <li><a  class="twitter" href="http://twitter.com" rel="noopener" target="_blank" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a> </li>
        <li><a class="youtube" href="htttp://youtube.com" rel="noopener" target="_blank" aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fab fa-youtube-square"></i></a></li>
        <li><a  class="instagram" href="http://instagram.com" rel="noopener" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
    </ul>
    </footer>

</body>
</html>
